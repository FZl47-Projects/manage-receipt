    
<div class="main_content_iner ">
    <div class="container-fluid p-0 ">
        <div class="row ">
            <div class="col-lg-12">
                <div class="title">
                    <h3>
                        لیست کاربران
                    </h3>
                </div>
                <div>
                    <form>
                        <!-- search input and button -->
                    </form>
                </div>
                <div class="list-row">
                    <div class="title-list-row">
                        <div class="col-3">
                            نام و نام خانوادگی
                        </div>
                        <div class="col-3">
                            شماره همراه
                        </div>
                        <div class="col-3">
                            ایمیل
                        </div>
                        <div class="col-3">
                           اخرین بازدید
                        </div>
                    </div>
                    {% for user in users %}
                        <div class="detail-row">
                            <div class="col-3">
                                <a href="#">
                                    {{ user.get_full_name }}
                                </a>
                            </div>
                            <div class="col-3">
                                {{ user.get_raw_phonenumber }}
                            </div>
                            <div class="col-3 font-80">
                                {{ user.email|default_if_none:'-' }}
                            </div>
                            <div class="col-3 font-70">
                                {{ user.last_login }}
                            </div>
                        </div>
                        {% empty %}
                        <div class="container-not-found">
                            <p>کاربری یافت نشد</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>  
    </div>
</div>
