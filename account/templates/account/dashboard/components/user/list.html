<div class="col-lg-12">
    <div class="white_card mb_30">
        <div class="white_card_header">
            <div class="box_header m-0">
                <div class="main-title">
                    <h3 class="m-0">لیست کاربران</h3>
                </div>
            </div>
        </div>
        <div class="white_card_body">
            <div class="card-body">
                  <div class="list-row">
            <div class="title-list-row">
                <div class="col-3">
                    نام و نام خانوادگی
                </div>
                <div class="col-3">
                    شماره همراه
                </div>
                <div class="col-3">
                    ایمیل
                </div>
                <div class="col-3">
                    اخرین بازدید
                </div>
            </div>
            {% for user in users %}
                <div class="detail-row">
                    <div class="col-3">
                        <a href="#">
                            {{ user.get_full_name|default:'بدون نام' }}
                        </a>
                    </div>
                    <div class="col-3">
                        {{ user.get_raw_phonenumber }}
                    </div>
                    <div class="col-3 font-80">
                        {{ user.email|default:'-' }}
                    </div>
                    <div class="col-3 font-70">
                        {{ user.last_login|default:'-' }}
                    </div>
                </div>
            {% empty %}
                <div class="container-not-found-base">
                    <p>کاربری یافت نشد</p>
                </div>
            {% endfor %}
        </div>
            </div>
        </div>
    </div>
</div>
