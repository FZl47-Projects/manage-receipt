<div class="col-lg-12">
    <div class="white_card mb_30">
        <div class="white_card_header">
            <div class="box_header m-0">
                <div class="main-title">
                    <h3 class="m-0">اضافه کردن کاربر</h3>
                </div>
            </div>
        </div>
        <div class="white_card_body">
            <div class="card-body">
                <form action="{% url 'account:register_user_by_admin' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="role" value="normal_user">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="inputNameUserRegister">
                                نام
                            </label>
                            <input type="text" name="first_name" class="form-control" id="inputNameUserRegister"
                                   placeholder="نام" minlength="2" maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputLastNameUserRegister">نام خانوادگی</label>
                            <input type="text" name="last_name" class="form-control" id="inputLastNameUserRegister" placeholder="نام خانوادگی" minlength="3" maxlength="100">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="inputPhonenumberUserRegister">
                                شماره همراه
                                <span class="field-required">*</span>
                            </label>
                            <input type="tel" name="phonenumber" class="form-control" id="inputPhonenumberUserRegister"
                                   placeholder="شماره همراه" required minlength="11" maxlength="14">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputEmailUserRegister">
                                ایمیل
                                <span class="field-required">*</span>
                            </label>
                            <input type="email" name="email" class="form-control" id="inputEmailUserRegister" required placeholder="ایمیل" minlength="3" maxlength="64">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="inputPasswordUserRegister">
                                رمز عبور
                                <span class="field-required">*</span>
                            </label>
                            <input type="password" name="password" class="form-control" id="inputPasswordUserRegister" placeholder="رمز عبور" required minlength="8" maxlength="64">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="inputPassword2UserRegister">
                                تایید رمز عبور
                                <span class="field-required">*</span>
                            </label>
                            <input type="password" name="password2" class="form-control" id="inputPassword2UserRegister" placeholder="تایید رمز عبور" minlength="8" maxlength="64">
                        </div>
                    </div>
                    <div class="field field-button text-left">
                        <button type="submit">ثبت</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
