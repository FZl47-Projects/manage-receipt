<div id="container-users" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg col-lg-12">
        <div class="modal-content white_card mb_30">
            <div class="white_card_header">
                <div class="modal-header box_header m-0">
                    <h3 class="m-0">انتخاب کاربر</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="white_card_body">
                <p class="font-70">برای انتخاب کاربر بر روی کاربر مورد نظر کلیک کنید</p>
                <div class="card-body">
                    <div class="list-row">
                        <div class="title-list-row">
                            <div class="col-4">نام و نام خانوادگی</div>
                            <div class="col-4">شماره همراه</div>
                            <div class="col-4">ایمیل</div>
                        </div>
                        {% for user in users %}
                            <div class="user-select detail-row" user-id="{{ user.id }}">
                                <div class="col-4">
                                    {{ user.get_full_name }}
                                </div>
                                <div class="col-4">
                                    {{ user.get_raw_phonenumber }}
                                </div>
                                <div class="col-4">
                                    {{ user.get_email }}
                                </div>
                            </div>
                        {% empty %}
                            <div class="container-not-found-base">
                                <p>کاربری یافت نشد</p>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="text-left">
                        <a href="{% url 'account:user_add' %}" class="btn btn-success mt-4 font-70 d-inline-block py-2">اضافه کردن کاربر</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
